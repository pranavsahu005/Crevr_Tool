{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

        <div class="nav-bar">
        <div class="items">

            <a href="">About Us</a>

    <div class="tool-nav">
        <nav class="nav">
            <a href="{% url 'takephoto' %}"><button>Black</button></a>
            <a href="{% url 'compress' %}"><button>Compress</button></a>
            <button>Crop</button>
            
            <a href="{% url 'resizing' %}"><button>Resize</button></a>
            <a href="{% url 'rotatephoto' %}"><button>Rotate</button></a>
            
        </nav>
    </div>
     <div class="main">
    <form action="{% url 'resizing' %}" enctype="multipart/form-data" method="post">

    <input id="input" type="file" name="resizing">
   <div class="range">

   <div class="span1">
    <span >
        <p>x0.5</p>
        <p>x1</p>
        <p>x1.5</p>
        <p>x2</p>
        <p>x2.5</p>
    </span>
    </div>
    
     <div class="span2">
    <span >
        <p>|</p>
        <p>|</p>
        <p>|</p>
        <p>|</p>
        <p>|</p>
    </span>
    </div>
    </div>
    <!-- <select name="size" id="">
        <option value="0.5">Small</option>
        <option value="1.5">Large</option>
        <option value="2">Extra Large</option>
    </select> -->
    <button>submit</button>
    </form>
    </div>

    <div class="ord">
        {% if lelo %}
        
            <img src="{% static 'resize/'%}{{lelo}}" alt="">
            <p><a href="{% static 'resize/'%}{{lelo}}" download>Click to download</a></p>
        {% endif %}
    </div>
</body>
</html>
